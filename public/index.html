<!DOCTYPE html>
<html lang="it" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="/style-RXIFTSEH.css">
	<script src="/app-I5XX7UJT.js" type="module"></script>
	<title>Cornici</title>
</head>

<body>
	<main>
		<h1>Cornici</h1>
		<div class="grid">
			<form>
				<noscript>Abilita JavaScript per applicare la cornice.</noscript>
				<fieldset disabled>
					<label>
						Foto
						<input type="file" name="images" accept=".jpg,.jpeg,.png" multiple required>
						<small>Puoi selezionare anche pi√π file.</small>
					</label>
					<label>
						Formato
						<select name="ratio">
							<option value="square">Quadrato</option>
							<option value="portrait">Verticale</option>
							<option value="landscape">Orizzontale</option>
						</select>
					</label>
					<label>
						Logo
						<select name="logo">
							<option value="">Nessuno</option>
							<optgroup label="Zone">
								<option value="doc">DOC</option>
								<option value="etruria">Etruria</option>
								<option value="galileo">Galileo</option>
								<option value="magnifico">Il Magnifico</option>
								<option value="montalbano">Montalbano</option>
								<option value="tirreno">Tirreno</option>
							</optgroup>
						</select>
						<small>Il logo della zona o della commissione.</small>
					</label>
					<button type="submit">Applica cornice</button>
					<input type="reset" value="Reset">
				</fieldset>
			</form>
			<div id="croppers"></div>
		</div>
	</main>
</body>

</html>
