<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
	<link rel="stylesheet" href="/style.css">
	<title>Cornici</title>
</head>

<body>
	<h1 class="title p-5 is-1 is-uppercase has-text-centered has-text-weight-light has-background-primary has-text-light"
		id="header">Cornici</h1>
	<main class="container" id="main">
		<section class="columns is-centered" id="form-section">
			<form id="upload-form" class="column is-one-third">

				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label for="image-input" class="label">Foto</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="file is-fullwidth is-info is-right">
								<label class="file-label" for="image-input">
									<input class="file-input" id="image-input" type="file" name="image"
										accept=".jpg,.jpeg,.png">
									<span class="file-cta">
										<span class="file-label">Scegliâ€¦</span>
									</span>
									<span class="file-name">Nessun file</span>
								</label>
							</div>
						</div>
					</div>
				</div>

				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label" for="zone">Formato</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select id="ratio" name="ratio">
										<option value="square">Quadrata</option>
										<option value="portrait">Verticale</option>
										<option value="landscape">Orizzontale</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label" for="zone">Zona</label>
					</div>
					<div class="field-body">
						<div class="field">
							<div class="control is-expanded">
								<div class="select is-fullwidth">
									<select id="zone" name="zone">
										<option value="doc">DOC</option>
										<option value="etruria">Etruria</option>
										<option value="galileo">Galileo</option>
										<option value="magnifico">Il Magnifico</option>
										<option value="montalbano">Montalbano</option>
										<option value="tirreno">Tirreno</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="field is-horizontal">
					<div class="field-label"></div>
					<div class="field-body">
						<div class="field">
							<div class="control">
								<button class="button is-primary is-fullwidth" id="apply" disabled type="submit">
									Applica cornice
								</button>
							</div>
						</div>
					</div>
				</div>

			</form>
		</section>

		<section id="image-section" class="columns is-centered">
			<div class="column is-half">
				<img id="image">
			</div>
		</section>

	</main>
	<script src="/app.js" defer></script>
</body>

</html>
